<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBRAE - Aceite LGPD - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- CSS Customizado -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body.login-page {
            background: linear-gradient(135deg, #001a33 0%, #003366 50%, #004d99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 60px;
            width: auto;
            margin-bottom: 12px;
        }

        .login-logo h1 {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .login-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .login-card {
            background: #fff;
            border-radius: 12px;
            padding: 35px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            color: #003366;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-card h2 i {
            font-size: 1.1rem;
        }

        .login-form .form-group {
            margin-bottom: 18px;
        }

        .login-form .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #003366;
            margin-bottom: 6px;
        }

        .login-form .form-group label i {
            margin-right: 5px;
            font-size: 0.8rem;
        }

        .login-form .input-group {
            position: relative;
        }

        .login-form .input-group input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f8f9fa;
        }

        .login-form .input-group input:focus {
            border-color: #003366;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.15);
            background-color: #fff;
        }

        .login-form .input-group .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 0.9rem;
            z-index: 2;
        }

        .login-form .input-group .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 2;
            background: none;
            border: none;
            padding: 0;
        }

        .login-form .input-group .toggle-password:hover {
            color: #003366;
        }

        .btn-login {
            width: 100%;
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        .btn-login:hover {
            background-color: #004080;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .login-error.show {
            display: flex;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <img src="img/Logo_Sebrae_Branco.png" alt="SEBRAE">
            <h1>Aceite LGPD</h1>
            <p>Sistema de Gestão de Termos LGPD</p>
        </div>

        <!-- Card de Login -->
        <div class="login-card">
            <h2>
                <i class="fas fa-lock"></i>
                Acesso ao Sistema
            </h2>

            <!-- Mensagem de Erro -->
            <div class="login-error" id="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="login-error-msg">E-mail ou senha inválidos.</span>
            </div>

            <!-- Formulário -->
            <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Digite seu e-mail"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-key"></i> Senha
                    </label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="senha" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            &copy; 2026 SEBRAE - Todos os direitos reservados
        </div>
    </div>

    <!-- Supabase JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Supabase Config -->
    <script src="js/supabase-config.js"></script>

    <script>
        // Verifica se já está logado
        (async function() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/';
            }
        })();

        // Toggle mostrar/ocultar senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleIcon = document.getElementById('toggle-icon');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handler do login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btn-login');
            const errorDiv = document.getElementById('login-error');
            const errorMsg = document.getElementById('login-error-msg');

            // Esconde erro anterior
            errorDiv.classList.remove('show');

            // Mostra loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: senha
                });

                if (error) {
                    throw error;
                }

                // Login com sucesso - redireciona
                window.location.href = '/';

            } catch (error) {
                // Mostra mensagem de erro
                let mensagem = 'E-mail ou senha inválidos.';
                
                if (error.message.includes('Invalid login credentials')) {
                    mensagem = 'E-mail ou senha inválidos. Verifique suas credenciais.';
                } else if (error.message.includes('Email not confirmed')) {
                    mensagem = 'E-mail não confirmado. Verifique sua caixa de entrada.';
                } else if (error.message.includes('Too many requests')) {
                    mensagem = 'Muitas tentativas. Aguarde alguns minutos.';
                }

                errorMsg.textContent = mensagem;
                errorDiv.classList.add('show');

            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        }

        // Enter no campo de senha
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').requestSubmit();
            }
        });
    </script>
</body>
</html>
